<!-- HTML -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
    <title>Song Player</title>
    <link rel="stylesheet" href="b.css" media="screen">
</head>
<body>
    <!-- Song Posters -->
    <div class="song-poster" id="song1-poster">
        <img src="song1-poster.jpg" alt="Song 1 Poster">
    </div>
    <div class="song-poster" id="song2-poster">
        <img src="song2-poster.jpg" alt="Song 2 Poster">
    </div>

    <!-- Audio Elements -->
    <audio id="song1" controls>
        <source src="song1.mp3" type="audio/mpeg">
        <source src="song1.ogg" type="audio/ogg">
    </audio>
    <audio id="song2" controls>
        <source src="song2.mp3" type="audio/mpeg">
        <source src="song2.ogg" type="audio/ogg">
    </audio>

    <!-- Music Player -->
    <div class="music-player" id="music-player">
        <button class="play" id="play-btn">Play</button>
        <button class="pause" id="pause-btn">Pause</button>
        <button class="forward" id="forward-btn">Forward</button>
        <button class="backward" id="backward-btn">Backward</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Get all audio elements
        const audioElements = document.querySelectorAll('audio');

        // Get all song posters
        const songPosters = document.querySelectorAll('.song-poster');

        // Get music player buttons
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const backwardBtn = document.getElementById('backward-btn');

        // Add event listeners to song posters
        songPosters.forEach((poster, index) => {
            poster.addEventListener('click', () => {
                // Pause all audio elements
                audioElements.forEach((audio) => {
                    audio.pause();
                });

                // Play the selected audio element
                const audioElement = document.getElementById(`song${index + 1}`);
                audioElement.play();

                // Toggle play/pause button
                playBtn.classList.toggle('play');
                pauseBtn.classList.toggle('pause');
            });
        });

        // Add event listeners to music player buttons
        playBtn.addEventListener('click', () => {
            // Play the current audio element
            const currentAudioElement = document.querySelector('audio[current]');
            currentAudioElement.play();
        });

        pauseBtn.addEventListener('click', () => {
            // Pause the current audio element
            const currentAudioElement = document.querySelector('audio[current]');
            currentAudioElement.pause();
        });

        forwardBtn.addEventListener('click', () => {
            // Forward to the next audio element
            const currentAudioElement = document.querySelector('audio[current]');
            const nextAudioElement = currentAudioElement.nextElementSibling;
            if (nextAudioElement) {
                nextAudioElement.play();
            }
        });

        backwardBtn.addEventListener('click', () => {
            // Backward to the previous audio element
            const currentAudioElement = document.querySelector('audio[current]');
            const previousAudioElement = currentAudioElement.previousElementSibling;
            if (previousAudioElement) {
                previousAudioElement.play();
            }
        });
    </script>
</body>
</html>
